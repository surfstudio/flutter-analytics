name: build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'lib'
      - 'example'

jobs:
  build_examples:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Build iOS
        run: |
          cd example
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Build Android
        run: |
          cd example
          flutter pub get
          flutter build apk
