name: test

on:
  pull_request:
    branches:
      - main

jobs:
  content_requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Content
        id: check_license
        uses: andstor/file-existence-action@v1
        with:
          files: "LICENSE, README.md, example, CHANGELOG.md, CONTRIBUTING.md"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo Content is ok!

      - name: Check Description
        run: echo | grep -q Description README.md ; echo $?

      - name: Check Example
        run: echo | grep -q Example README.md ; echo $?

      - name: Check Installation
        run: echo | grep -q Installation README.md ; echo $?

  package_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Run package analyzer ğŸ”
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

  code_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Flutter ğŸ”§
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies ğŸ”§
        run: flutter pub get

      - name: Run dependency validator ğŸ”
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator

      - name: Run analyzer ğŸ”
        run: flutter analyze --fatal-warnings --fatal-infos .

      - name: Run formatter âš™ï¸
        run: flutter format --set-exit-if-changed .

      - name: Run test âš™ï¸
        run: flutter test


